<div class="cards">
  <div class="card-square" *ngFor="let training of trainings">
    <div class="card-head">
      <h2>{{ training.title }}</h2>
      <div class="badges">
        <small class="badge">{{ training.city }}</small>
        <small class="badge">{{ training.genre }}</small>
      </div>
    </div>
    <div class="card-body">
      <p>{{ training.description }}</p>
    </div>
    <button>{{ training.price }}</button>
  </div>
</div>
